{% extends 'layout.html' %}
{% import 'macros/masthead.html' as masthead %}
{% set piece = data.piece %}

{% block main %}

  <div class="o-container o-container--large c-article-page">
    <div class="u-small-dropdowns c-area c-article-page__body">
      {{ apos.area(piece, 'body', { widgets: apos.helpers.baseWidgets }) }}
    </div>
  </div>
{% endblock %}
