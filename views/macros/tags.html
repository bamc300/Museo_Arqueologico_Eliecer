{% macro render(tags) %}
  <ul class="o-tag-list">
    {% for tag in tags %}
      {% if apos.helpers._isObject(tag) %}
        <li><button class="o-tag" value="{{ tag.value }}" >{{ tag.label }}</button></li>
      {% elif apos.helpers._isString(tag) %}
        <li><button class="o-tag" value="{{ tag }}" >{{ tag }}</button></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endmacro %}
