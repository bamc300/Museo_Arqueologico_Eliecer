{% macro render(peers, page) %}
  <nav class="c-peer-nav">
    <div class="o-subheadline o-color-brand-primary c-peer-nav__title">Saber mas</div>
    <ul class="c-peer-nav__items">
      {% for item in peers %}
        <li class="o-body c-peer-nav__item">
          <a href="{{ item._url }}" class="c-peer-nav__link{% if item.slug === page.slug %} c-peer-nav__link--active{% endif %}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
{% endmacro %}
