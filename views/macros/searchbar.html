{% import 'apostrophe-templates:macros/svgs.html' as svgs %}

{% macro render(value=undefined) %}
  <div class="c-searchbar">
    <form>
      <label class="c-searchbar__label" for="search">Search the Site</label>
      <div class="c-searchbar__icon">
        {{ svgs.search() }}
      </div>
      <input type="text" placeholder="Search" name="search" id="search" {% if value %}value="{{ value }}"{% endif %} class="o-body c-searchbar__input">
    </form>
  </div>
{% endmacro %}
