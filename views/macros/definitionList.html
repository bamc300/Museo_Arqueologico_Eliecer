{% macro render(piece, fields) %}
  {% for item in fields %}
    <dt class="o-body c-definition-list__term">{{ item.label if item.label else item.name | capitalize }}</dt>
    {% if apos.helpers.isJoin(item.name) %}
      <dd class="o-subheadline c-definition-list__detail">{{ apos.helpers.typy(piece, item.name) }}</dd>
    {% else %}
      <dd class="o-subheadline c-definition-list__detail">{{ piece[item.name] }}</dd>
    {% endif %}
  {% endfor %}
{% endmacro %}
