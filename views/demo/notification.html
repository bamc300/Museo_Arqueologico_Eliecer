{% macro render() %}
  <div class="c-demo-notification c-demo-notification--hidden" data-demo-notification>
    <div class="c-demo-notification__background"></div>
    <button class="c-demo-notification__close" data-demo-notification-toggle>←</button>
    <div class="c-demo-notification__container">
      <div class="c-demo-notification__content">
        <h5 class="c-demo-notification__headline">You’re demoing ApostropheCMS!</h5>
        <p class="c-demo-notification__body">
        <a href="https://github.com/apostrophecms/apostrophe-open-museum" target="_blank" >View the demo's source code on GitHub</a>. To start your own project, visit <a href="https://apostrophecms.org/docs/tutorials/getting-started/index.html" target="_blank">the Getting Started tutorial</a>. If you need Enterprise Support, we’re here to help.
        </p>
      </div>
      <div class="c-demo-notification__button">
        <a href="https://apostrophecms.org/support/enterprise-support" target="_blank">Enterprise Support</a>
      </div>
    </div>
  </div>
{% endmacro %}
